<h2>Contact me</h2>

<form name="contact" method="POST" action="/" netlify>
  <div class="form-group">
    <label for="full-name">Your Name</label>
    <input id="full-name" class="form-control" type="text" placeholder="Your full name" required>
  </div>
  <div class="form-group">
    <label for="email-address">Your Email</label>
    <input id="email-address" class="form-control" type="email" placeholder="Your email" required>
  </div>
  <div class="form-group">
    <label for="message">Your Email</label>
    <textarea id="message" class="form-control" type="text" placeholder="Your message..." required></textarea>
  </div>
  <button type="submit" class="btn btn-primary" id="Form-submit">Submit</button>
</form>
